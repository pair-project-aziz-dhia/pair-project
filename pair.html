<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV GENERATOR</title>
    <link rel="stylesheet" href="pair.css">
</head>
<body>
     <ul class="nav">
            <li><a href="proj.html">HOME</a></li> 

            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    <header>

        <h1>CV GENERATOR</h1>
    </header>
    <div class="divvv">

        <div>
            <h2 style="margin: 10px 330px;">YOUR DETAILS</h2>

            <div class="profile-pic">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>

                </label>

              </div>
<label for="FullName">FULLNAME :</label><br>
        <input id="FullName" type="text" placeholder="Enter your fullname"><br>

        <label for="email">EMAIL :</label><br>
        <input id="email" type="email" placeholder="Enter your Email"><br>
        <label for="PhoneNumber">PhoneNumber :</label><br>
        <input id="PhoneNumber" type="number" placeholder="Enter your number"><br>
        <label for="Adress">Adress :</label><br>
        <input id="Adress" type="text" placeholder="Enter your address"><br>
        <label for="CodePostal">CodePostal :</label><br>
        <input id="CodePostal" type="text" placeholder="Enter your code"><br>
        <label for="DateOfBirth">DateOfBirth :</label><br>
        <input id="DateOfBirth" type="date">

        <label for="Education">Education :</label><br>
        <select id="Education">
            <option value="high school ">HighSchool</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Diploma">Diploma</option>
            <option value="Postgraduate study">Postgraduate study</option>
          </select>
        <input id="OtherEducation" type="text" placeholder="certificate or other ..."><br>
        <label for="WorkExperience">WorkExperience :</label><br>
        <input id="WorkExperience" type="text" placeholder="Enter your work exp"><br>
        <label for="languages">Laguages :</label><br>
        <input id="languages" type="text" placeholder="Enter your language"><br>
        <label for="Skills">Skills :</label><br>
        <input id="Skills" type="text" placeholder="Enter your skills"><br>


        <button id="generateCVBtn">GENERATE CV</button>

        </div>

    </div>

    <div class="nav">
    <ul>
        <li><a href="proj.html">HOME</a></li> 
        <li><a href="rules.html">RULES</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </ul>
    </div>
</body>
<script src="pair.js"></script>
</html>
