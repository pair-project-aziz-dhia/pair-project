<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated CV</title>
    <link rel="stylesheet" href="pair2.css"> 
</head>
<body>
    <h1>Generated CV</h1>

    <div class="container">

        <h3>Full Name / Job :</h3>
        <p id="full"><span id="fullName"></span></p>



        <h2 id="cont">Professional Experience :</h2>

        <h2>Education: </h2>
        <p><span id="education"></span></p>
        <h2>Other Education: </h2>
        <p><span id="otherEducation"></span></p>
        <h2>Work Experience: </h2>
        <p><span id="workExperience"></span></p>
        <h2>Languages: </h2>
        <p><span id="languages"></span></p>
        <h2>Skills: </h2>
        <p><span id="skills"></span></p>
        <div class="contact">
            <h2 id="cont">Contact Information :</h2>
            <h4>Email:</h4>
        <p><span id="email"></span></p>
        <h4>Phone Number:</h4>
        <p><span id="phoneNumber"></span></p>
        <h4>Address: </h4>
        <p><span id="address"></span></p>
        <h4>Postal Code: </h4>
        <p><span id="codePostal"></span></p>
        <h4>Date of Birth: </h4>
        <p><span id="dateOfBirth"></span></p>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 aziz turki and dhia hamouda . All rights reserved.</p>
    </footer>

    <script src="pair.js"></script> 
</body>
</html>
